<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            background-color: #452829;
            display: flex;
            justify-content: center;
            padding-top: 3%;
        }
        a{
            text-decoration: none;
            font-style: normal;
        }
        .butt {
            width: 200px;
            height: 50px;

        }

        .button-74 {
            background-color: #fbeee0;
            border: 2px solid #422800;
            box-shadow: #422800 4px 4px 0 0;
            color: #422800;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .button-74:hover {
            background-color: #fff;
        }

        .button-74:active {
            box-shadow: #422800 2px 2px 0 0;
            transform: translate(2px, 2px);
        }

        @media (min-width: 768px) {
            .button-74 {
                min-width: 120px;
                padding: 0 25px;
            }
        }
    </style>

</head>

<body>
    <div style="position: relative; " id="game">
        <div
            style="position: absolute; display: flex; width: 100%;align-items: center; padding-inline: 20px;padding-block:10px ;">

            <div style="position: relative;  height: 30px; width: 100%; display: flex;justify-content: flex-end;">
                <div style=" position: absolute; top: 0; bottom: 0; left: 0; right: 0;background-color: grey"></div>
                <div id="playerhl" style="background: yellow;height: 30px; width: 100%;z-index: 10;"></div>
            </div>

            <div id="timer"
                style="background: red; width: 100px; height: 100px;flex-shrink: 0; display: flex; justify-content: center; align-items: center;">

            </div>

            <div style="position: relative;  height: 30px; width: 100%;">
                <div id="enemyhl"
                    style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;background-color: blue;"></div>
                <div style="background: grey;height: 30px; width: 100%;z-index: 10;"></div>
            </div>

        </div>
        <div id="displayText" style="
                position: absolute;
                align-items: center;
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: none;
                color:white
            ">
            Tie
        </div>
        <canvas></canvas>
    </div>
    <script src="objekti.js"></script>
    <script src="characters.js"></script>

    <script src="screen.js"></script>


    <script src="heroList.js"></script>

    <script src="index.js"></script>

    <script src="gameStart.js"></script>
    <script>
        console.log(Characters)
    </script>
</body>

</html>
