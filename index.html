<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</head>

<body>
    <div style="position: relative; display: none; " id="game">
        <div
            style="position: absolute; display: flex; width: 100%;align-items: center; padding-inline: 20px;padding-block:10px ;">

            <div style="position: relative;  height: 30px; width: 100%; display: flex;justify-content: flex-end;">
                <div style=" position: absolute; top: 0; bottom: 0; left: 0; right: 0;background-color: grey"></div>
                <div id="playerhl" style="background: yellow;height: 30px; width: 100%;z-index: 10;"></div>
            </div>

            <div id="timer"
                style="background: red; width: 100px; height: 100px;flex-shrink: 0; display: flex; justify-content: center; align-items: center;">

            </div>

            <div style="position: relative;  height: 30px; width: 100%;">
                <div id="enemyhl"
                    style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;background-color: blue;"></div>
                <div style="background: grey;height: 30px; width: 100%;z-index: 10;"></div>
            </div>

        </div>
        <div id="displayText" style="
                position: absolute;
                align-items: center;
                justify-content: center;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                display: none;
                color:white
            ">
            Tie
        </div>
        <canvas></canvas>
    </div>
    <div id="glavni">
        <button onclick="startMultiplayer()"> MultiPlayer </button>
    </div>

    <div id="loading"
        style=" width:1024px;height:576px; background:black; color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:40px; gap:20px;">
        Waiting for another player...
        <div id="loader"
            style="border: 8px solid #f3f3f3; border-top: 8px solid yellow; border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;">
        </div>
    </div>

    

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <div class="medju twoplayer" style="display: none; width: 1024px;height: 576px; background-color: black;  "
        id="medju">

    </div>


    <script src="objekti.js"></script>
    <script src="characters.js"></script>

    <script src="screen.js"></script>


    <script src="heroList.js"></script>

    <script src="index.js"></script>

    <script src="gameStart.js"></script>
    <script src="startMultiplayer.js"></script>
    <script>
        console.log(Characters)
    </script>
</body>

</html>
