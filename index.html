<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            background-color: #452829;
            display: flex;
            justify-content: center;
            padding-top: 3%;
        }
        a{
            text-decoration: none;
            font-style: normal;
        }
        


        .pozadina {
            width: 1000px;
            height: 550px;
            
            background-image: url("assest/background/Fighter 6.png");
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            align-items: center;

        }

        .butt {
            width: 200px;
            height: 50px;

        }

        .button-74 {
            background-color: #fbeee0;
            border: 2px solid #422800;
            box-shadow: #422800 4px 4px 0 0;
            color: #422800;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .button-74:hover {
            background-color: #fff;
        }

        .button-74:active {
            box-shadow: #422800 2px 2px 0 0;
            transform: translate(2px, 2px);
        }

        @media (min-width: 768px) {
            .button-74 {
                min-width: 120px;
                padding: 0 25px;
            }
        }
    </style>
</head>

<body>
    <div class="pozadina">
        <a class="butt button-74">Multiplayer</a>
        <a href="twoPlayer.html" class="butt button-74" >Two player mode</a>
    </div>
</body>

</html>
