<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            background-color: #452829;
            display: flex;
            justify-content: center;
            padding-top: 3%;
        }

        a {
            text-decoration: none;
            font-style: normal;
        }



        .pozadina {
            width: 1000px;
            height: 550px;

            background-image: url("assest/background/Loading.png");
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            align-items: center;

        }

        .butt {
            width: 200px;
            height: 50px;

        }

        .button-74 {
            background-color: #fbeee0;
            border: 2px solid #422800;
            box-shadow: #422800 4px 4px 0 0;
            color: #422800;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 0 18px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-74:hover {
            background-color: #fff;
        }

        .button-74:active {
            box-shadow: #422800 2px 2px 0 0;
            transform: translate(2px, 2px);
        }

        @media (min-width: 768px) {
            .button-74 {
                min-width: 120px;
                padding: 0 25px;
            }
        }
    </style>
</head>

<body>
    <div class="pozadina">
    </div>
    <script src="waitingJs.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = new WebSocket("ws://localhost:3000");

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === "waiting") {
                console.log("Čekam drugog igrača...");
            }

            if (data.type === "start") {
                console.log("Start igre! Ti si player", data.player);
                // samo ovde u browseru menjamo stranicu
                window.location.href = "multi.html?player=" + data.player;
            }

            if (data.type === "button_click") {
                console.log(`Player ${data.from} kliknuo ${data.button} u ${data.time}`);
            }
        };
    </script>
</body>


</html>
